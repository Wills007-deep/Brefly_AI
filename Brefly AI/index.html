    <section>

    <style>

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 40px 20px;
      color: #fff;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    .card .img-effect {
      width: 100%;
      border-radius: 16px;
      opacity: 0;
      transform: translateX(-100px); 
      transition: transform 0.8s ease, opacity 0.8s ease;
      height: 200px;
    }

    .card .title {
      margin-top: 15px;
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      transform: translateX(100px); 
      transition: transform 0.8s ease, opacity 0.8s ease;
    }



    
    .card.show .img-effect {
      opacity: 1;
      transform: translateX(0);
    }

    .card.show .title {
      opacity: 1;
      transform: translateX(0);
    }

@media (min-width: 768px) {
  .card {
    flex-direction: row;
  }

  .card .img-effect {
    width: 200px;
    height: 200px;
  }
  

  
  .card .title {
    font-size: 24px;
  }
} 
@media (min-width: 650px) {
  .card .img-effect {
    width: 40rem;
    height: 300px;
    max-width: 100%;
  }
  .card .title {
    font-size: 48px;
    width: 900px;
  }
  .card{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
} 



  </style>
  <div class="container">

      <div class="title">L’IA qui Résume les <br> PDF</div>
    </div>

    <div class="card">
      <img src="./assets/image/img-transcription.png" class="img-effect" alt="">
      <div class="title">L’IA qui Transcrit les <br> Audio</div>
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        } else {
          entry.target.classList.remove("show"); 
        }
      });
    }, { threshold: 0.4 }); 

    document.querySelectorAll(".card").forEach(card => {
      observer.observe(card);
    });
  </script>
